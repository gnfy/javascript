<html>
    <head>
        <title>JS字符转换unicode</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8"  />
        <script type="text/javascript">
            var t = 1;
            function ch_code() {
                var str = document.getElementById('con');
                document.getElementById('ch_con').innerHTML = escape(str.value).toLowerCase().replace(/%u/g, '\\u');
            }
        </script>
    </head>
    <body>
        <textarea id="con" style="width:400px;height:200px;"></textarea>
        <div id="ch_con"></div><br />
        <input type="button" value="转换" onclick="ch_code()" />
    </body>
</html>
