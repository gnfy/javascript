<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>商品一览</title>
<style type="text/css">
	*{ margin:0px; padding:0px; font-size:12px;}

	.img{ text-align:center; padding-top:20px; padding-bottom:8px; border-bottom:1px dashed #03F;}
	.title{text-align:center; color:#900; font-size:14px; font-weight:bold; padding:8px 0px;}
	.button{text-align:center; padding:10px;}
	.button a{ padding:6px 15px; background-color:#CF0; font-size:14px;  text-decoration:none; font-weight:bold; color:#000; border:1px solid #000;}
	.button a:hover{background-color:#0FF;}

	.search{text-align:right; padding:10px;20px;}
	.search a{ padding:6px 15px; font-size:12px;  text-decoration:none; font-weight:100; color:#f00;  padding-top:20px; cursor:pointer;}
	.search a:hover{color:#00f;}
</style>
<script type="text/javascript" src="js/car2.js"></script>
<script type="text/javascript">
	function addCar(id,name,price,num,img){
		var cars = new car({});
		var data = cars.addGoods(id,name,price,num,img);
		if(data === false){
			alert('您已经添加了改商品');	
		}else{
			document.getElementById('num').innerHTML = cars.getGoods().length;	
		}
		window.location.href = 'car.html';
	}

	window.onload = function(){
		var cars = new car({});
        var data = cars.getGoods();
        if(!data){
		    document.getElementById('num').innerHTML = 0;	
        }else{
		    document.getElementById('num').innerHTML = data.length;
        }
	}
</script>
</head>
